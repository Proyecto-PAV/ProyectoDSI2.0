server:
  port: ${APPLICATION_PORT:9090}

spring:
  application:
    name: ppai

  h2:
    console.enabled: true

  datasource:
    url: jdbc:h2:~/test
    username: sa
    password: password
    driverClassName: org.h2.Driver
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: create
